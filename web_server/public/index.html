<!DOCTYPE html>
<html>
	<head>
		  <title>Caixa do Correio</title>

		  <!-- Bootstrap -->
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		  <link rel= "stylesheet" type= "text/css" href= "css/style.css">
		  <link href="//code.jquery.com/ui/1.11.3/themes/smoothness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
	</head>
	<body onload="init();">

		<!-- TOP 50% -->
		<div class="row">
			<div id="mail_status" class="division">
				<span class="helper"></span>
				<img src="img/mail.png" id="mail_status_img" class="status_image"/>
			</div>
			<div id="mail_stats" class="division">
				<span class="helper"></span>
				<h3 class="message-counter">0</h3>
			</div>
		</div>

		<!-- BOT 50% -->
		<div class="row">
			<div id="door_status" class="division">
				<span class="helper"></span>
				<img src="img/close_door.png" id="door_status_img" class="status_image"/>
			</div>
			<div id="reset_mail" class="division">
				<span class="helper"></span>
				<span style="font-weight: bold; font-size: 50px;">Estado</span>
			</div>
		</div>

		<div id="sound"></div>

		<!-- Javascript Includes -->
		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

		<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="//code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>

		<!-- Popper -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

		<!-- Boostrap -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

		<!-- Play sound on mobile -->
		<script src="js/ion.sound.min.js"></script>

		<script>
		    $(document).ready(function(){

		        ion.sound({
		            sounds: [
		                {name: "pacman"},
		                {name: "door_bell"}
		            ],
		            path: "sound/",
		            preload: true,
		            volume: 1.0
		        });

		    });
		</script>

		<script src="js/socket.js"></script>

	</body>
</html>
